<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask Intro - login page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <h1>Enter Job Name</h1>
    <br>
    <form action="" method="post">
        <div class="form-group">
            <input type="text" class="form-control" style="width:50%;" placeholder="Job Name" name="jobname" value="{{request.form.jobname }}">
        </div>
        <input class="btn btn-success" type="submit" value="Search">
    </form>
    {% if ER %}
    <p class="error"><strong>List Job:</strong> {{ ER }}
        {% endif %}
</div>
</body>
</html>
